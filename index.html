<!DOCTYPE html>
<html>
<head>

  	<link rel="stylesheet" href="ak_parallax_style.css" type="text/css">
<script type="text/javascript" src="ak_parallax.js"></script>

<script>
var pagetop, menu, yPos;  //declared variables
function yScroll() {
	//create object reference for the pagetop
	pagetop = document.getElementById('pagetop');
	menu = document.getElementById('menu');
	yPos = window.pageYOffset; //gives value that user has scrolled down in page
	if(yPos > 150) {
		pagetop.style.height = "36px";
		pagetop.style.padding = "8px";
		menu.style.height = "0px";
	} else {
		pagetop.style.height = "40px";
		pagetop.style.padding = "50px";
		menu.style.height = "50px";
	}
}
window.addEventListener('scroll', yScroll);

function parallax() {
 	//obj ref for 1st element
 	var prlx_lyr_1 = document.getElementById('prlx_lyr_1');
 	var prlx_lyr_2 = document.getElementById('prlx_lyr_2');
 	prlx_lyr_1.style.top = (window.pageYOffset/4)+'px';//scrolls 1/4th speed of content
 	prlx_lyr_2.style.top = -(window.pageYOffset/8)+'px';//scrolls 1/8th speed of content,- reverses direction
 }
  	 //anytime page is scrolled the parallax function runs
 window.addEventListener('scroll', parallax, true);

	    // }


</script>
</head>

<div id="prlx_lyr_1"></div>
